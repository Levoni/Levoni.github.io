<div style="font-size: 24px; font-weight: bold; padding-bottom: 20px">
    Projects
</div>
<div [ngClass]="{'appear return': divAppear, 'noAppear slide-right': !divAppear}" appAppear [singleAppear]='false' (appear)="appear($event)" class="project-card-wrapper">
    <div style="padding-bottom: 25px;" *ngFor="let item of projectCardInfos">
        <app-project-card [projectInfo]='item'></app-project-card>
    </div>
</div>
